<ng-container *ngIf="conversations$ | async as conversations; else loading">
	<div class="row">
		<div class="col-5">
			<cb-conversations [conversations]="conversations"
				[selectedConversation]="selectedConversation$ | async">
			</cb-conversations>
		</div>
		<div *ngIf="selectedConversation$ | async as selectedConversation"
			class="col-5">
			<cb-conversation [conversations]="conversations"
				[selectedConversation]="selectedConversation">
			</cb-conversation>
		</div>
	</div>
</ng-container>

<ng-template #loading>
	<cb-loader class="center"></cb-loader>
</ng-template>
