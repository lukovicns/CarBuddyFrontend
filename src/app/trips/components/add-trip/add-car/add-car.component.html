<div *ngIf="car.isEmpty; else hasCar">
	<h3 class="label">
		{{ constants.addCar }}
	</h3>

	<cb-form-field [form]="form"
		[control]="this.form.get('brand')!"
		[label]="'Brand'"
		[placeholder]="'Enter your car brand here'">
	</cb-form-field>

	<cb-form-field [form]="form"
		[control]="this.form.get('model')!"
		[label]="'Model'"
		[placeholder]="'Enter your car model here'">
	</cb-form-field>
</div>

<ng-template #hasCar>
	<h1>Has car!</h1>
</ng-template>
