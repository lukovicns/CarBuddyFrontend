<ng-container *ngIf="trip$ | async as trip; else loading">
	<div class="row center mt-40">
		<div class="col-lg-6 col-md-8">
			<cb-card imageUrl="assets/images/maps.jpg"
				imageAlt="Maps">
				<cb-trip-details [trip]="trip">
					<div class="row">
						<div class="col-6">
							<cb-icon-button icon="chat"
								class="chat-icon">
							</cb-icon-button>
						</div>
						<div class="col-6">
							<cb-make-reservation [trip]="trip"></cb-make-reservation>
						</div>
					</div>
				</cb-trip-details>
			</cb-card>
		</div>
	</div>
</ng-container>

<ng-template #loading>
	<cb-progress-bar></cb-progress-bar>
</ng-template>
