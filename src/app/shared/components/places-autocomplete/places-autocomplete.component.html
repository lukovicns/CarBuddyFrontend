<mat-form-field [formGroup]="form">
	<mat-label>{{ label }}</mat-label>
	<input type="text"
		matInput
		ngx-google-places-autocomplete
		[options]="options"
		[formControlName]="name"
		[placeholder]="placeholder" />
	<mat-error *ngIf="control.errors?.required">
		{{ errorMessages.required(label) }}
	</mat-error>
</mat-form-field>
