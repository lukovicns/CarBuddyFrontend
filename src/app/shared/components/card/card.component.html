<mat-card>
	<mat-card-header>
		<mat-card-title>{{ header }}</mat-card-title>
		<mat-card-subtitle>{{ subheader }}</mat-card-subtitle>
	</mat-card-header>
	<img *ngIf="imageUrl"
		[src]="imageUrl"
		[alt]="imageAlt" />
	<mat-card-content>
		<ng-content></ng-content>
	</mat-card-content>
	<mat-card-actions>
		<ng-content select="[footer]"></ng-content>
	</mat-card-actions>
</mat-card>
