<mat-card>
	<mat-card-header>
		<mat-card-title>
			<ng-content select="[header]"></ng-content>
		</mat-card-title>
		<mat-card-subtitle>
			<ng-content select="[subheader]"></ng-content>
		</mat-card-subtitle>
	</mat-card-header>
	<hr>
	<img *ngIf="imageUrl"
		[src]="imageUrl"
		[alt]="imageAlt" />
	<mat-card-content>
		<ng-content></ng-content>
	</mat-card-content>
	<mat-card-actions>
		<ng-content select="[footer]"></ng-content>
	</mat-card-actions>
</mat-card>
