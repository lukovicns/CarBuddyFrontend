<div class="table-wrapper no-select">
	<table mat-table
		[dataSource]="dataSource">
		<ng-container *ngFor="let column of columns"
			[matColumnDef]="column.name">
			<th mat-header-cell
				*matHeaderCellDef>
				{{ column.label }}
			</th>
			<td mat-cell
				*matCellDef="let row"
				(click)="row.url ? navigateTo(row.url) : null">
				{{ row[column.name] }}
			</td>
		</ng-container>

		<tr mat-header-row
			*matHeaderRowDef="displayedColumns">
		</tr>

		<tr mat-row
			*matRowDef="let row; columns: displayedColumns;">
		</tr>
	</table>

	<cb-paginator [pagination]="pagination"
		(onPageChange)="onPageChange.emit($event)">
	</cb-paginator>
</div>
