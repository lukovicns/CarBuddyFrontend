<div class="row">
	<div class="col-12">
		<h1 class="text-center"
			mat-dialog-title>{{ data.title }}</h1>
		<div mat-dialog-content>
			<h3 class="text-center">
				{{ data.message }}
			</h3>
		</div>
		<hr />
		<div class="row center"
			mat-dialog-actions>
			<div class="col-6">
				<button mat-flat-button
					color="primary"
					(click)="onConfirm.emit()"
					[mat-dialog-close]="true">
					{{ constants.confirm }}
				</button>
			</div>

			<div class="col-6">
				<button mat-flat-button
					color="warn"
					[mat-dialog-close]="true">
					{{ constants.cancel }}
				</button>
			</div>
		</div>
	</div>
</div>
