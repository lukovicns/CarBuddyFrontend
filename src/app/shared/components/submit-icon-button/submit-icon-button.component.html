<button *ngIf="!isPending; else pending"
	mat-icon-button
	type="submit"
	color="primary"
	[disabled]="isDisabled">
	<mat-icon [matTooltip]="tooltip">
		{{ icon }}
	</mat-icon>
</button>

<ng-template #pending>
	<button mat-flat-button>
		<mat-spinner [diameter]="20"></mat-spinner>
	</button>
</ng-template>
