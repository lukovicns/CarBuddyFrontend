<div class="row">
	<div class="col-lg-6 col-12">
		<cb-card>
			<span header>{{ constants.register }}</span>
			<span subheader>{{ constants.registerHere }}</span>

			<form content
				[formGroup]="form"
				(ngSubmit)="register()">
				<div class="row">
					<div class="col-6">
						<cb-form-field [form]="form"
							[control]="this.form.get('firstName')!"
							[label]="constants.firstName"
							[placeholder]="constants.firstNamePlaceholder">
						</cb-form-field>
					</div>
					<div class="col-6">
						<cb-form-field [form]="form"
							[control]="this.form.get('lastName')!"
							[label]="constants.lastName"
							[placeholder]="constants.lastNamePlaceholder">
						</cb-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<cb-form-field [form]="form"
							[control]="this.form.get('email')!"
							[label]="constants.email"
							[placeholder]="constants.emailPlaceholder"
							type="email">
						</cb-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<cb-form-field [form]="form"
							[control]="this.form.get('password')!"
							[label]="constants.password"
							[placeholder]="constants.passwordPlaceholder"
							type="password">
						</cb-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<cb-form-field [form]="form"
							[control]="this.form.get('age')!"
							[label]="constants.age"
							[placeholder]="constants.agePlaceholder"
							type="number">
						</cb-form-field>
					</div>
					<div class="col-6">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<cb-submit-button [label]="constants.register"
							[isDisabled]="form.invalid"
							[isPending]="(isPending$ | async)!">
						</cb-submit-button>
					</div>
				</div>
			</form>
		</cb-card>
	</div>
</div>
