<div class="row">
	<div class="col-lg-6 col-12">
		<cb-card>
			<span header>{{ constants.login }}</span>
			<span subheader>{{ constants.loginHere }}</span>

			<form content
				[formGroup]="form"
				(ngSubmit)="login()">
				<div class="row">
					<div class="col-12">
						<cb-form-field [form]="form"
							[control]="this.form.get('email')!"
							[label]="constants.email"
							[placeholder]="constants.emailPlaceholder"
							type="email">
						</cb-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<cb-form-field [form]="form"
							[control]="this.form.get('password')!"
							[label]="constants.password"
							[placeholder]="constants.passwordPlaceholder"
							type="password">
						</cb-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<cb-submit-button [label]="constants.login"
							[isDisabled]="form.invalid"
							[isPending]="(isPending$ | async)!">
						</cb-submit-button>
					</div>
				</div>
			</form>
		</cb-card>
	</div>
</div>
